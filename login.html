<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica Northem | Contacto</title>
    <link rel="icon" type="image/x-icon" href="assets/img/northem_icon.ico" />

    <!--Tailwind css-->
    
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script defer src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</head>

<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
            <div class="mx-auto max-w-screen-sm text-center">
                <h2 class="mb-2 text-4xl tracking-tight font-extrabold leading-tight text-gray-900 dark:text-white">
                    Paquetes de servicios veterinarios
                </h2>
                <p class="mb-1 font-light text-gray-500 dark:text-gray-400 md:text-lg">
                   Con nuestros paquetes de servicios veterinarios
                </p>
                <p class="mb-1 font-light text-gray-500 dark:text-gray-400 md:text-lg">
                    accedé a los mejores beneficios para tus mascotas.
                </p>
                <p class="mb-1 font-light text-gray-500 dark:text-gray-400 md:text-lg">
                    Porque cuidarlos no es una opcion.
                </p>
            </div>
        </div>
    </section>

    <section class="bg-white dark:bg-gray-900">
        <div
            class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-8">
            <div class="mt-2 md:mt-0">
                <section>
                    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

                        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
                            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                <h3
                                    class="mb-2 text-4xl tracking-tight font-extrabold leading-tight text-gray-900 dark:text-white">
                                    Hola !
                                </h3>
                                <p class="mb-1 font-light text-gray-500 dark:text-gray-400 md:text-lg">
                                    Inicia sesion o
                                    <a href="#"
                                        class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
                                        Crea una cuenta
                                    </a>
                                </p>
                                <div
                                    class="flex space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center mt-4 ">
                                    <div>
                                        <div id="tooltip-jese" role="tooltip"
                                            class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
                                            style="
                                position: absolute;
                                inset: 0px auto auto 0px;
                                margin: 0px;
                                transform: translate(0px, 8px);
                              " data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom">
                                            Facebook
                                            <div class="tooltip-arrow" data-popper-arrow="" style="
                                  position: absolute;
                                  left: 0px;
                                  transform: translate(0px, 0px);
                                "></div>
                                        </div>
                                        <img data-tooltip-target="tooltip-jese" class="w-10 h-10 rounded"
                                            src="/assets/img/facebook.png" alt="Medium avatar" />
                                    </div>
                                    <div>
                                        <div id="tooltip-roberta" role="tooltip"
                                            class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
                                            style="
                                position: absolute;
                                inset: 0px auto auto 0px;
                                margin: 0px;
                                transform: translate(0px, 8px);
                              " data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom">
                                            Google
                                            <div class="tooltip-arrow" data-popper-arrow="" style="
                                  position: absolute;
                                  left: 0px;
                                  transform: translate(0px, 0px);
                                "></div>
                                        </div>
                                        <img data-tooltip-target="tooltip-roberta" class="w-10 h-10 rounded"
                                            src="/assets/img/google.jpg" alt="Medium avatar" />
                                    </div>
                                    <div>
                                        <div id="tooltip-bonnie" role="tooltip"
                                            class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
                                            style="
                                position: absolute;
                                inset: 0px auto auto 0px;
                                margin: 0px;
                                transform: translate(0px, 8px);
                              " data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom">
                                            Apple
                                            <div class="tooltip-arrow" data-popper-arrow="" style="
                                  position: absolute;
                                  left: 0px;
                                  transform: translate(0px, 0px);
                                "></div>
                                        </div>
                                        <img data-tooltip-target="tooltip-bonnie" class="w-10 h-10 rounded"
                                            src="/assets/img/apple.png" alt="Medium avatar" />
                                    </div>
                                </div>
                            
                                <form class="space-y-4 md:space-y-6" action="#">
                                    <div>
                                        <label for="email"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                            email</label>
                                        <input type="email" name="email" id="email"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name@company.com" required="">
                                    </div>
                                    <div>
                                        <label for="password"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                        <input type="password" name="password" id="password" placeholder="••••••••"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            required="">
                                    </div>
                                    <div class="flex items-end justify-end"><a href="#"
                                        class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
                                        Olvide mi contraseña
                                    </a>
                                    </div>
                                    <button type="button"
                                        class="text-white w-full bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sing
                                        in</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <img class="w-full dark:hidden" src="./assets/img/asdas.jpg" alt="dashboard image">

        </div>
    </section>
</body>

</html>
